<!DOCTYPE html>
<html   xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
<title>Test</title>
<meta charset="UTF-8"/>
<meta http-equiv="X-UA-Compatible" content="IE=edge"/>
<meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport"/>
<link rel="stylesheet" href="../../static/css/bootstrap.min.css"/>
<link rel="stylesheet" href="../../static/css/font-awesome.min.css"/>
<link rel="stylesheet" href="../../static/plugins/jqgrid/ui.jqgrid-bootstrap.css"/>
<link rel="stylesheet" href="../../static/plugins/ztree/css/metroStyle/metroStyle.css"/>
<link rel="stylesheet" href="../../static/css/main.css"/>
<script src="../../static/libs/jquery.min.js"></script>
<script src="../../static/plugins/layer/layer.js"></script>
<script src="../../static/libs/bootstrap.min.js"></script>
<script src="../../static/libs/vue.min.js"></script>
<script src="../../static/plugins/jqgrid/grid.locale-cn.js"></script>
<script src="../../static/plugins/jqgrid/jquery.jqGrid.min.js"></script>
<script src="../../static/plugins/ztree/jquery.ztree.all.min.js"></script>
<script src="../../static/js/common.js"></script>
</head>
<body>
<div id="rrapp" v-lock>

	<div v-show="showList">
		<div class="grid-btn">
			<div class="form-group col-sm-2">
				<input type="text" class="form-control" v-model="q.name" @keyup.enter="query" placeholder="查询字段">
			</div>
			<a class="btn btn-default" @click="query">查询</a>
			<a class="btn btn-primary" @click="add"><i class="fa fa-plus"></i>&nbsp;新增</a>
			<a class="btn btn-primary" @click="update"><i class="fa fa-pencil-square-o"></i>&nbsp;修改</a>
			<a class="btn btn-primary" @click="del"><i class="fa fa-trash-o"></i>&nbsp;删除</a>
		</div>

		<table id="jqGrid"></table>
		<div id="jqGridPager"></div>
	</div>

	<div v-show="!showList" class="panel panel-default">
		<div class="panel-heading">{{title}}</div>
		<form class="form-horizontal">
			<div class="form-group">
				<div class="col-sm-2 control-label">名称</div>
				<div class="col-sm-10">
					<input type="text" class="form-control" v-model="user.name" placeholder="名称"/>
				</div>
			</div>

			<div class="form-group">
				<div class="col-sm-2 control-label">week</div>
				<div class="col-sm-10">
					<input type="text" class="form-control" v-model="user.week" placeholder="week"/>
				</div>
			</div>

			<div class="form-group">
				<div class="col-sm-2 control-label">time</div>
				<div class="col-sm-10">
					<input type="text" class="form-control" v-model="user.time" placeholder="time"/>
				</div>
			</div>

			<div class="form-group">
				<div class="col-sm-2 control-label">absenteeismDay</div>
				<div class="col-sm-10">
					<input type="text" class="form-control" v-model="user.absenteeismDay" placeholder="absenteeismDay"/>
				</div>
			</div>


			<div class="form-group">
				<div class="col-sm-2 control-label">actualDay</div>
				<div class="col-sm-10">
					<input type="text" class="form-control" v-model="user.actualDay" placeholder="actualDay"/>
				</div>
			</div>


			<div class="form-group">
				<div class="col-sm-2 control-label">vacateDay</div>
				<div class="col-sm-10">
					<input type="text" class="form-control" v-model="user.vacateDay" placeholder="vacateDay"/>
				</div>
			</div>

			<div class="form-group">
				<div class="col-sm-2 control-label">finishDay</div>
				<div class="col-sm-10">
					<input type="text" class="form-control" v-model="user.finishDay" placeholder="finishDay"/>
				</div>
			</div>

			<div class="form-group">
				<div class="col-sm-2 control-label">attendanceDay</div>
				<div class="col-sm-10">
					<input type="text" class="form-control" v-model="user.attendanceDay" placeholder="attendanceDay"/>
				</div>
			</div>


			<div class="form-group">
				<div class="col-sm-2 control-label"></div>
				<input type="button" class="btn btn-primary" @click="saveOrUpdate" value="确定"/>
				&nbsp;&nbsp;<input type="button" class="btn btn-warning" @click="reload" value="返回"/>
			</div>
		</form>


	</div>


</div>

<script src="../../static/js/modules/user.js"></script>
</body>
</html>
